<!doctype html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>stylep-badge/example</title>
        <link rel="stylesheet" href="build/index.css">
</head>
<body>
        <h1>stylep-badge/example</h1>

        <h2>Patterns</h2>

        <h3>badge-inline</h3>
        <section>
                <span class="badge--inline">.badge--inline</span>
                <span class="badge--inline-1">.badge--inline-1</span>
                <span class="badge--inline-2">.badge--inline-2</span>
        </section>

        <h2>Styles</h2>

        <h3>badge-solid</h3>
        <section>
                <span class="badge--inline badge--solid">.badge--solid</span>
                <span class="badge--inline badge--solid-1">.badge--solid-1</span>
                <span class="badge--inline badge--solid-2">.badge--solid-2</span>
                <span class="badge--inline badge--solid-3">.badge--solid-3</span>
                <span class="badge--inline badge--solid-4">.badge--solid-4</span>
                <span class="badge--inline badge--solid-5">&nbsp;</span>
        </section>

        <h3>badge-hollow</h3>
        <section>
                <span class="badge--inline badge--hollow">.badge--hollow</span>
                <span class="badge--inline badge--hollow-1">.badge--hollow-1</span>
                <span class="badge--inline badge--hollow-2">.badge--hollow-2</span>
                <span class="badge--inline badge--hollow-3">.badge--hollow-3</span>
                <span class="badge--inline badge--hollow-4">.badge--hollow-4</span>
        </section>

</body>
</html>
